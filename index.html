<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <h1>Press any key to begin your game!</h1>
    <h2>Highest Level: 0</h2>
    <div class="container">
        <div class="square green" data-index="0"></div>
        <div class="square red" data-index="1"></div>
        <div class="square yellow" data-index="2"></div>
        <div class="square blue" data-index="3"></div>
    </div>
    
</body>
</html>
